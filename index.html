<button type="button" class="btn btn-info actualizar">Actualizar</button></div>

<style type="text/css">
  .modal .input-group-text{width: 100px !important;}
  .table-responsive{height: 800px;}

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false"   aria-labelledby="staticBackdropLabel"  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text"  >Nombre</span>
  </div>
  <input type="text" class="form-control mnombre" placeholder="Nombre" maxlength="45" aria-describedby="basic-addon3">
</div>
  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text"  >apellido</span>
  </div>

</div>
  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text"  >Pais</span>
  </div>

</div>
  <div class="input-group mb-3">

    <span class="input-group-text"  >Ciudad</span>

</div>

  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Genero</label>
  </div>
  <select class="custom-select mgenero" id="inputGroupSelect01">

    <option value="H">Hombre</option>
    
  </select>
</div>

</div>
